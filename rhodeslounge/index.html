<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>

    <div id="siteContainer">

        <div>
            <canvas id="canvasViz01"></canvas>
        </div>




        <div id="controlsContainer01">

            <div id="controlRow02">
                <div id="headerSubheader">
                    <h1 id="titleHeader">Rhodes Lounge</h1>
                    <div class="controlFlex01">
                        <h4 id="titleSubHeader">A Generative Soundscape</h4>

                        <div id="toggAndText">
                            <h3>ON/OFF</h3>
                            <canvas class="toggle" id="canvas_onoff"></canvas>
                        </div>
                    </div>

                </div>

                <div class="controlFlex02">
                    <!-- <div id="gainAndLPFContainer"> -->
                        <div class="canvasAndLabel">
                            <canvas class="dial" id="canvas_master_gain"></canvas>
                            <h3 id="canvasLabel_master_gain">Volume</h3>
                        </div>
                        <!-- <div id="clickhereText">(click here to begin)</div> -->
                        <div class="canvasAndLabel">
                            <canvas class="dial" id="canvas_master_lpf"></canvas>
                            <h3 id="canvasLabel_master_lpf">Tone</h3>
                        </div>

                        <div class="canvasAndLabel">
                            <canvas class="dial" id="canvas_reverb_decay"></canvas>
                            <h3 id="canvasLabel_reverb_decay">Reverb</h3>
                        </div>
                    <!-- </div> -->


                    <!-- <canvas class="toggle" id="mute"></canvas> -->
                </div>
            </div>

            <!-- <h3 id="clickMessage">(click/tap anywhere to begin)</h1> -->

            

            <div id="controlRow01">

                <div class="controlFlex01">

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_time"></canvas>
                        <h3 id="canvasLabel_time">Density</h3>
                    </div>

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_decay"></canvas>
                        <h3 id="canvasLabel_decay">Decay</h3>
                    </div>

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_hammer"></canvas>
                        <h3 id="canvasLabel_hammer">Hammer</h3>
                    </div>

                </div>

                <div class="controlFlex01">

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_detune"></canvas>
                        <h3 id="canvasLabel_detune">Detune</h3>
                    </div>

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_Q"></canvas>
                        <h3 id="canvasLabel_Q">Q</h3>
                    </div>

                    <div class="canvasAndLabel">
                        <canvas class="dial" id="canvas_harmonics"></canvas>
                        <h3 id="canvasLabel_harmonics">Harmonics</h3>
                    </div>

                </div>

            </div>


            <div>
                <canvas id="canvas_setTheme"></canvas>
            </div>


    
            <a id="briangawliktag" href="\">BrianGawlik.com</a>


            <div id="mobileWarning">
                <p>Rhodes Lounge might be a bit too much for your device <br> 
                    Proceed at your own risk...</p>
                <button id="proceedButton">Proceed</button>
            </div>

            <div id="versionNumber">1.03b</div>



        </div>

    </div>

    <script type="text/javascript" src="js/setTheme.js"></script>
    <script type="text/javascript" src="js/basicShapeFuncs.js"></script>
    <script type="text/javascript" src="js/drawKnob01.js"></script>

    <script type="text/javascript" src="js/handleResize.js"></script>
    <script type="text/javascript" src="js/setupCanvases.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
