  <head>

  <body>   

    <img src="images/Astoria Cross Sign - 12x18 cropped - Web Version - 1.01a.jpg" id="AstoriaCrossSign" style="display:none;">
    <img src="images/Birds on the Line - 5.04d - web version.jpg" id="BirdsOnTheLine" style="display:none;">
    <img src="images/Bus Stop - 6.04e - web version.jpg" id="BusStop" style="display:none;">
    <img src="images/Siding No. 1 - Web Version - 1.02a.jpg" id="SidingNo1" style="display:none;">
    <img src="images/StLL3 - Web Version - FULL BLEED.jpg" id="StLL3" style="display:none;">



    <div class="pageContainer" id="pageContainer">

        <div class="canvasContainer" id="canvasContainer">

          <canvas class="myCanvas" id="canvas0"></canvas>

          <!-- <canvas class="myCanvas" id="canvas1"></canvas> -->

        </div>

        <div class="controlPanel" id="controlPanel">

          <label for="size-select">Paper Size:</label>
          <select aria-label="Select Size" data-variant-option-name="Size" id="size-select">
            <!-- <option value="">Select Size</option> -->
            <option value="8x10">8x10</option>
            <option value="8x12">8x12</option>
            <option value="10x15">10x15</option>
            <option value="11x14">11x14</option>
            <option value="12x18" selected>12x18</option>
            <option value="14x21">14x21</option>
            <option value="16x20">16x20</option>
            <option value="16x24">16x24</option>
            <option value="18x24">18x24</option>
            <option value="18x27">18x27</option>
            <option value="20x24">20x24</option>
            <option value="20x30">20x30</option>
            <option value="22x33">22x33</option>
            <option value="24x30">24x30</option>
            <option value="24x36">24x36</option>
            <option value="30x40">30x40</option>
            <option value="30x45">30x45</option>
            <option value="36x48">36x48</option>
            <option value="40x50">40x50</option>
            <option value="40x60">40x60</option>
            <option value="44x66">44x66</option>
          </select>

          <br>
          <br>

          <label for="borderThickness-select">Border Thickness:</label>
          <select aria-label="Select Size" data-variant-option-name="Size" id="borderThickness-select">
            <!-- <option value="">Select Size</option> -->
            <option value="0">Full Bleed</option>
            <option value="0.25">0.25" Border</option>
            <option value="0.50" selected>0.50" Border</option>
            <option value="0.75">0.75" Border</option>
            <option value="1.00">1.00" Border</option>
          </select>


          <br>
          <br>

          <label for="cropping-select">Crop Type:</label>
          <select aria-label="Select Cropping" data-variant-option-name="Cropping" id="cropping-select">
            <!-- <option value="">Select Size</option> -->
            <option value="nocrop">Do Not Crop</option>
            <option value="crop" selected>Crop (equal borders all around)</option>
          </select>

          <br>
          <br>
          <br>
          <br>

          <label for="image-select"><span style="font-style: italic;">Image Select:</span></label>
          <select aria-label="Select Image" data-variant-option-name="Image" id="image-select">
            <!-- <option value="">Select Size</option> -->
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <br>
          <br>

          
          <div style="display:inline;"><span style="font-weight: bold;">Image Info:</span></div>
          <div style="display:inline;" id="image-info-size"></div>
          <!-- <p id="image-dpi"></p> -->
          <div id="image-info-orientation"></div>

          <!-- <p>Paper Width</p>
          <p id="paperWidthText">12"</p>

          <p>Paper Height</p>
          <p id="paperHeightText">21"</p>
          <input type="range" min="1" max="66" value="18" class="slider" id="slider_paperHeight"> -->

          <p id="borderThicknessText">1"</p>
          <input type="range" min="0.00" max="1.00" value="0.50" step="0.25" class="slider" id="slider_borderThickness"> -->

        </div>

    </div>   




  </body>
